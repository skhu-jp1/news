<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>정치인 동향 분석</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체보기 버튼 중앙 정렬 */
        #toggleAll {
            display: block;
            margin: 0 auto 20px auto;
        }
        .row {
            display: flex; /* 카드 간 간격 유지 */
            flex-wrap: wrap;
        }

        .news-card {
            transition: transform 0.2s, margin 0.2s, height 0.2s;
            border: none;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 확장 시 다른 요소 침범 방지 */
            position: relative; /* 개별 카드 고유 컨텍스트 유지 */
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1; /* 현재 카드 최상위로 표시 */
        }
        .news-thumbnail {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .analysis-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        /* 카드 본문 */
        .card-body {
            padding: 1rem;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        /* hover 시 카드 내용 표시 */
        .card-body-content {
            transition: max-height 0.5s ease, opacity 0.5s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        /* 특정 카드 hover 시 해당 내용만 보이도록 설정 */
        .news-card:hover .card-body-content {
            max-height: 1000px; /* 충분히 큰 값 */
            opacity: 1;
        }
        /* 다른 카드 영향을 받지 않도록 */
        .news-card:hover {
            flex: 1 1 auto; /* 현재 카드의 크기만 늘어남 */
            margin-bottom: 20px; /* 다른 카드와 간격 유지 */
        }
        /* 카드가 확장될 때 다른 카드 간격 유지 */
        .news-card:not(:hover) {
            transition: margin 0.5s ease;
        }

        .expanded .card-body-content {
            max-height: 1000px; /* 전체보기 시 열림 */
            opacity: 1;
        }

        .politician-prediction {
            background-color: #e7f1ff;
            border-left: 4px solid #0d6efd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 10px 10px 0;
        }
        .ai-summary {
            background-color: #f0f4f8;
            border-left: 4px solid #20c997;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 10px 10px 0;
        }
        .published-date {
            color: #6c757d;
            font-size: 0.85rem;
        }
        /* 뉴스 제목 hover 효과 */
        .card-title a {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-title a:hover {
            transform: translateY(-3px) !important;
            color: #0d6efd !important;
            text-decoration: none;

        }
        .tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 0 5px 5px 0;
        }
        .politician-tag {
            background-color: #e7f1ff;
            color: #0d6efd;
        }
        .source-tag {
            background-color: #f8f9fa;
            color: #495057;
        }
        .icon-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .content-preview {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #495057;
        }


    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">정치 동향 분석</h1>
    <button id="toggleAll" class="btn btn-outline-secondary">전체 보기</button>

    <div class="row g-4">
        <div th:each="news : ${newsList}" class="col-md-6 col-lg-4">
            <div class="card h-100 news-card">
                <!-- 썸네일 -->
                <img th:if="${news.thumbnailUrl}"
                     th:src="${news.thumbnailUrl}"
                     class="news-thumbnail"
                     alt="뉴스 썸네일">

                <div class="card-body">
                    <!-- 제목 -->
                    <h5 class="card-title mb-2">
                        <a th:href="${news.newsUrl}"
                           class="text-decoration-none text-dark"
                           target="_blank"
                           th:text="${news.title}">뉴스 제목</a>
                    </h5>

                    <!-- 발행일 -->
                    <p class="published-date mb-3"
                       th:text="${#temporals.format(news.publishedAt, 'yyyy-MM-dd HH:mm')}">
                        발행일
                    </p>

                    <div class="card-body-content">
                        <!-- AI 요약 섹션 -->
                        <div class="ai-summary">
                            <div class="icon-label">
                                <i class="bi bi-cpu text-success"></i>
                                <span>AI 뉴스 요약</span>
                            </div>
                            <p class="content-preview"
                               th:text="${news.aiContent}">
                                AI 분석 내용
                            </p>
                        </div>
                        <!-- 정치인 동향 예측 섹션 -->
                        <div class="politician-prediction">
                            <div class="icon-label">
                                <i class="bi bi-graph-up text-primary"></i>
                                <span>정치인 동향 예측</span>
                            </div>
                            <p class="content-preview"
                               th:text="${news.politicianPrediction}">
                                정치인 동향 분석 내용
                            </p>
                        </div>

                    </div>
                </div>

                <!-- 푸터 섹션 -->
                <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                        <i class="bi bi-clock"></i>
                        <span th:text="${#temporals.format(news.publishedAt, 'HH:mm')}">시간</span>
                    </small>
                    <a th:href="${news.newsUrl}"
                       class="btn btn-outline-primary btn-sm"
                       target="_blank">
                        원문 보기 <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const toggleAllBtn = document.getElementById("toggleAll");
            const cards = document.querySelectorAll(".news-card");
            let allExpanded = false;

            // "전체 보기" 버튼 클릭 이벤트
            toggleAllBtn.addEventListener("click", function () {
                allExpanded = !allExpanded;
                cards.forEach((card) => {
                    if (allExpanded) {
                        card.classList.add("expanded");
                    } else {
                        card.classList.remove("expanded");
                    }
                });
                toggleAllBtn.textContent = allExpanded ? "축소하기" : "전체 보기";
            });

            // 카드 클릭 이벤트 (옵션)
            cards.forEach((card) => {
                card.addEventListener("click", function () {
                    card.classList.toggle("expanded");
                });
            });



        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
